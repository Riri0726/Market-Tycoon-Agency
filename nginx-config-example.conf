# Example nginx configuration for serving Vite app
# Add this to your nginx site configuration

server {
    listen 80;
    server_name buzztard.me;

    # Serve static files with correct MIME types
    location / {
        proxy_pass http://localhost:5173;  # Your Vite dev server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Ensure JSX/JS files are served with correct MIME type
        location ~* \.(jsx?|mjs)$ {
            add_header Content-Type application/javascript;
        }
    }
}

